<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Chat With GPT!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div id="top">
        <span id="title"></span>
        <button id="clear-btn"><i class="fa fa-trash fa-2x"></i></button>
      </div>
      <div id="message-list">
        <ul id="message-ul"></ul>
      </div>
      <div class="input-box">
        <textarea id="message-input" placeholder="Type your message here..."></textarea>
        <input type="password" id="api-key-input" placeholder="OpenAI API Key">
        <button id="send-btn">Send</button>
      </div>
    </div>
    <!-- 配置框 -->
    <div id="configBox">
      <h3>配置框</h3>
      <label>聊天标题：</label>
      <input type="text" id="configTitle" />
      <br />
      <label>用户昵称：</label>
      <input type="text" id="configUserNickname" />
      <br />
      <label>AI昵称：</label>
      <input type="text" id="configAINickname" />
      <br />
      <label>记忆条数：</label>
      <input type="number" id="configMemoryCount" pattern="[0-9]*" oninput="value=value.replace(/[^\d]/g,'')"/>
      <br />
      <label>AI设定：</label>
      <select id="situationSelect">
      </select>
      <br />
      <textarea id="situationTextarea" rows="3" disabled></textarea>
      <p style="color: red;">注意，修改AI设定将清除聊天历史</p>
      <button id="confirmBtn">确认</button>
      <button id="cancelBtn">取消</button>
    </div>
    <button id="config-btn"><i class="fa fa-gear fa-2x"></i></button>
    <button id="load-btn"><i class="fa fa-folder-open fa-2x"></i></button>
    <button id="save-btn"><i class="fa fa-download fa-2x"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script src="characteristics.js"></script>
    <script src="script.js"></script>
  </body>
</html>
